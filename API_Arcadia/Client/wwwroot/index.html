<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorWasm</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorWasm.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class=" d-flex flex-column align-items-center justify-content-center min-vh-100 bg-secondary">
            <div class="d-flex flex-row">
                <div class="spinner-grow text-primary m-2" role="status" style="width: 5rem; height: 5rem;"></div>
                <div class="spinner-grow text-success m-2" role="status" style="width: 5rem; height: 5rem;"></div>
            </div>
            <div class="d-flex flex-ro5">
                <div class="spinner-grow text-danger m-2" role="status" style="width: 5rem; height: 5rem;"></div>
                <div class="spinner-grow text-warning m-2" role="status" style="width: 5rem; height: 5rem;"></div>
            </div>
        </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

</html>
